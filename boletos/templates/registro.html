<!-- boletos/templates/registro.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>

    <h2>Registro</h2>

    <form method="post" action="{% url 'registro' %}">
        {% csrf_token %}
        <label for="full_name">Nombre Completo:</label>
        <input type="text" name="full_name" required><br>

        <label for="username">Nombre de Usuario:</label>
        <input type="text" name="username" required><br>

        <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" required><br>

        <label for="confirm_password">Confirmar Contraseña:</label>
        <input type="password" name="confirm_password" required><br>
        <h2>Segundo factor de identificación</h2>
        <label for="security_question">Pregunta de Seguridad:</label>
        <select name="security_question" required>
            <option value="" disabled selected>Selecciona una pregunta</option>
            <option value="nacimiento">Lugar de nacimiento</option>
            <option value="cumple_madre">Cumpleaños de mi madre</option>
            <option value="mascota">Nombre de mi mascota</option>
            <option value="colegio">Colegio en que estudié</option>
        </select><br>

        <label for="security_answer">Respuesta de Seguridad:</label>
        <input type="text" name="security_answer" required><br>

        <button type="submit">Registrarse</button>
    </form>

</body>
</html>
